<p-carousel [value]="cafe">
</p-carousel>

<div class="container" style="margin: 4px;">
    <p-card *ngFor="let cafeteria of colleccionDeProductos" >
          <h3>Nombre: {{cafeteria.Nombre}}</h3>
          <h3>Tipo: {{cafeteria.Tipo}}</h3>
          <h3>Descripcion:{{cafeteria.Descripcion}</h3>
         <p-button label="Eliminar" icon="pi pi-trash" (click)="mostrarEliminar(cafeteria)" styleClass="p-button-danger" ></p-button>
         <p-button label="Editar" icon="pi pi-check" (click)="mostrarEditar(cafeteria)"></p-button>
    </p-card>
</div>
