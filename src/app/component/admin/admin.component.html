
<p-table [value]="colleccionDeProductos" responsiveLayout="scroll"   >
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Descripcion</th>
            <th>Imagen</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-producto>
        <tr>
            <td>{{producto.Nombre}}</td>
            <td>{{producto.Tipo}}</td>
            <td>{{producto.Descripcion}}</td>
            <td><img [src]="producto.img" style="border-radius: 20px; padding: 2px; width: 100px; height: 100px;" alt=""></td>
        </tr>
    </ng-template>
</p-table>
