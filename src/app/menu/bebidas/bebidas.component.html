<div style="display: inline-block;">
    <p-card header="Agua" subheader="Agua" [style]="{'width': '360px','display':'inline-block','margin ': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://elterritorio1.cdn.net.ar/252/elterritorio1/images/27/60/276030_d028a1682f90cceba23c291b891499ad21f201dbabfce0c78e027b5fc9325811/lg.webp">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
    <p-card header="Jugo de naranja" subheader="Disfruta de este buen jugo de naranja exprimido" [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://comarcalcv.com/wp-content/uploads/2020/11/Zumo-naranja-natural.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
    <p-card header="Leche" subheader="Leche" [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://us.123rf.com/450wm/alpaksoy/alpaksoy1903/alpaksoy190300271/121132954-bebida-turca-ayran-o-k%C3%A9fir-suero-de-leche-hecha-con-yogur-bebida-ecol%C3%B3gica-tradicional-.jpg?ver=6">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
</div>


<div style="display: inline-block;">

    <p-card header="Latte" subheader="Disfruta de un café latte calentito con una o dos dosis de expreso y leche calentada con vapor, con una pequeña capa de espuma de leche." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://cdn7.kiwilimon.com/recetaimagen/36986/46349.jpg"  >
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>

    
    <p-card header="Cafe con Leche" subheader="Disfruta de este buen cafe con leche" [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
                <img alt="Card" src="https://cloudfront-us-east-1.images.arcpublishing.com/semana/XYR7MYDFHRADVFO7YD3GHG7QHU.jpg">
                <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
            </ng-template>
            <ng-template pTemplate="footer">
            </ng-template>
    </p-card>    

    <p-card header="Irish" subheader="Disfruta de este buen café irlandés, contiene whisky irlandés, azúcar, café y nata" [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://chefandhotel.cl/media/zoo/images/Cafe_Irlandes_chefandhotel_PRINCIPAL_INTERIOR_6c852da6f74c01cad53bf1fbd08a59fd.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
</div>

<div style="display: inline-block;">

        <p-card header="Espresso" subheader="Para terminar de despertar, ¿qué tal un café espresso?" [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
            <ng-template pTemplate="header">
                <img alt="Card" src="https://d3ugyf2ht6aenh.cloudfront.net/stores/359/960/products/6e45abf8-4275-4f9d-961e-ae834e40d14e1-10107e0b59d3fbd93a16540124974199-1024-1024.jpg"  >
                <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
            </ng-template>
            <ng-template pTemplate="footer">
               
            </ng-template>
        </p-card>

        <p-card header="Americano" subheader="Disfruta de este buen café americano.Es un espresso con agua caliente de partes exactamente iguales de espresso y agua." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
            <ng-template pTemplate="header">
                <img alt="Card" src="https://previews.123rf.com/images/angelinache/angelinache1801/angelinache180100252/94853087-delicioso-caf%C3%A9-americano-fresco-en-la-mesa-de-madera-.jpg"  >
                <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
            </ng-template>
            <ng-template pTemplate="footer">
               
            </ng-template>
        </p-card>

        <p-card header="Cappuccino" subheader="Disfruta de este buen cappuccino, contiene expreso, vapor y espuma de leche a partes iguales" [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
            <ng-template pTemplate="header">
                <img alt="Card" src="https://panama.com.mx/wp-content/uploads/2021/10/CAPUCCINO-1.jpg">
                <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
            </ng-template>
            <ng-template pTemplate="footer">
               
            </ng-template>
        </p-card>
</div>

<div style="display: inline-block;">
    <p-card header="Bombon" subheader="Disfruta de este buen cafe bombon, Su base es un café espresso al que se le añade leche condensada obteniendo así un café muy dulce. " [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://t4.ftcdn.net/jpg/00/41/94/13/360_F_41941363_81oHQMV9h4l8bCIJZ4eVXayUH1PEXTcW.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
        </ng-template>
    </p-card>

    <p-card header="Carajillo" subheader="Disfruta de este buen cafe carajillo. Carajillo es un café que tiene una importante presencia de licor, generalmente brandi, pero también lo encontrarás hecho con orujo, ron u otros licores." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/carajillo.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">      
        </ng-template>
    </p-card>

    <p-card header="Machiatto" subheader="Disfruta de este buen late machiatto,  es un café cortado, consiste en un expreso con una pequeña cantidad de leche caliente y espumada." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://www.nespresso.com/ncp/res/uploads/recipes/nespresso-recipes-Latte-Macchiato.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
        </ng-template>
    </p-card>
</div>

<div style="display: inline-block;">
    <p-card header="Frappe" subheader="Disfruta de este buen frappe, café con hielo cubierto de espuma elaborado a partir de café instantáneo. " [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://todocafe.es/wp-content/uploads/2020/05/cafe_frappe.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
                   
        </ng-template>
    </p-card>

    <p-card header="Mocca" subheader="Disfruta de un café mocca con un tercio de expreso y dos tercios de leche vaporizada, pero se añade una parte de chocolate, normalmente en forma de jarabe de chocolate" [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://i.pinimg.com/736x/e3/08/c4/e308c458bc78982025ccbf28db538e26.jpg"  >
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
        </ng-template>
    </p-card>

    <p-card header="Azteca" subheader="Disfruta de este buen cafe azteca, con dos bolas de helado de chocolate, café granizado, con nata montada azucarada y chocolate granulado en la superficie, también puede espolvorearse con cacao en polvo" [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
            <ng-template pTemplate="header">
                <img alt="Card" src="https://mejorescafeteras.top/wp-content/uploads/2022/02/cafe-azteca-o-cafe-helado-tipos-de-cafe-e1644056475962.jpg">
                <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
            </ng-template>
            <ng-template pTemplate="footer">
            </ng-template>
    </p-card>
</div>
