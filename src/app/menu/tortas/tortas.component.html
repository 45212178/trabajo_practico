<div style="display: inline-block;">
    <p-card header="Selva Negra" subheader="Bizcocho genovés de chocolate embebido en almíbar con Kirsch, relleno y recubierto de crema chantillí y cerezas maceradas en kirsch o guindas y decorado con virutas de chocolate y cerezas." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://jameaperu.com/wp-content/uploads/2020/11/torta-selva-negra_700x465.jpg">
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
    <p-card header="Torta Moka" subheader="El moka es un pastel formado por varios discos o láminas de genovesa o de bizcocho embebidos con jarabe al café y separados por capas de crema de mantequilla aromatizada al café o al chocolate." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://static.wooweb.site/media/sites/16/2017/02/p_4_9_49-Torta-de-Moka.jpg">
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
    <p-card header="Torta de Manzana" subheader="La tarta de manzana es una tarta de fruta elaborada con una masa recubierta de manzana." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://www.tarta.org/wp-content/uploads/2019/12/tarta-de-manzana.jpg">
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
</div>


<div style="display: inline-block;">

        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>

    <p-card header="Torta de Chocolate" subheader="Es un producto proveniente del prensado del licor de cacao, el cual da como resultado una masa compacta de sólidos de cacao." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >

            <img alt="Card" src="https://dc.com.pe/wp-content/uploads/2021/09/Porcion-de-torta-de-chocolate-DC-1.jpg">

        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
    <p-card header="Torta Toffi" subheader="" [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >

        <ng-template pTemplate="footer">
           
        </ng-template>
