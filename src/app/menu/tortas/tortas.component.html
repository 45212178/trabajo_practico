<div style="display: inline-block;">
    <p-card header="Masas secas" subheader="Masas secas son pequeñas galletas cocidas al horno" [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://d1kxxrc2vqy8oa.cloudfront.net/wp-content/uploads/2020/06/11190503/RFB-1305-2-galletasdepastaseca-cookingclassycom.jpg">
            <p-rating  style="text-align: center; margin: 3px; "  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
    
    <p-card header="Pastelitos" subheader="Hechos con una masa crocante y hojaldrada. Rellenos de dulce de membrillo, dulce de leche o dulce de batata." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://matiaschavero.com/wp-content/uploads/2020/11/pastelitos-2-950x500.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>

    <p-card header="Cupcakes" subheader="Pequeña porción de tarta para una persona." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >

            <img alt="Card" src="https://www.clarin.com/img/2021/04/29/9lAb2baoa_1256x620__1.jpg">

        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
</div>

<div style="display: inline-block;">
    <p-card header="Selva Negra" subheader="Bizcocho genovés de chocolate embebido en almíbar con Kirsch, relleno y recubierto de crema chantillí y cerezas maceradas en kirsch o guindas y decorado con virutas de chocolate y cerezas." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://jameaperu.com/wp-content/uploads/2020/11/torta-selva-negra_700x465.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
    <p-card header="Torta Moka" subheader="El moka es un pastel formado por varios discos o láminas de genovesa o de bizcocho embebidos con jarabe al café y separados por capas de crema de mantequilla aromatizada al café o al chocolate." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://static.wooweb.site/media/sites/16/2017/02/p_4_9_49-Torta-de-Moka.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>

        <ng-template pTemplate="header">
            <img alt="Card" src="https://www.tarta.org/wp-content/uploads/2019/12/tarta-de-manzana.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
</div>


<div style="display: inline-block;">

            <img alt="Card" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPZRvrOGd6Oaxs-BZOaTX1zK5CgulgK1S5iItO2tp6_a2gijzURwkWhFwc3vHCXvgrCoU&usqp=CAU">

        </ng-template>

        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>

            <img alt="Card" src="https://www.infozona.com.ar/wp-content/uploads/2021/06/torta-toffee-receta-preparacion-1024x576.jpg">

        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
</div>


<div style="display: inline-block;">

        <ng-template pTemplate="header">
            <img alt="Card" src="https://www.recetas-venezolanas.com/base/stock/Recipe/213-image/213-image_web.jpg">

        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
    <p-card header="Cheesecake" subheader="El Cheesecake o tarta de queso esta  hecho a base de ricota, requesón, queso quark, azúcar y algunas veces otros ingredientes, tales como: huevos, crema de leche o nata, harina, patata, almendras o frutas." [style]="{'width': '360px','display':'inline-block','margin': '0 25px'}" styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
            <img alt="Card" src="https://drcormillot.com.ar/wp-content/uploads/2019/01/NOTA-012-17-FOTO.jpg">
            <p-rating  style="text-align: center; margin: 3px;"  [stars]="5" [cancel]="false"></p-rating>
        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>

        </ng-template>
        <ng-template pTemplate="footer">
           
        </ng-template>
    </p-card>
</div>
